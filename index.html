<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxCipher Code Editor ‚ö°</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #222;
    }
    #controls button, #controls select {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #controls button:hover {
      opacity: 0.8;
    }
    #editor {
      flex: 1;
      border-right: 2px solid #333;
    }
    #preview {
      flex: 1;
      background: white;
    }
    #container {
      flex: 1;
      display: flex;
      height: 100%;
    }
    #error-box {
      background: #ff4444;
      color: white;
      padding: 5px;
      font-size: 14px;
      display: none;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>‚ö° FluxCipher Code Editor ‚ö°</header>

  <div id="controls">
    <select id="language">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>
    <button onclick="runCode()">Run ‚ñ∂</button>
    <button onclick="detectErrors()">Detect Errors ‚ùó</button>
    <button onclick="autoFix()">Auto Fix üõ†</button>
    <button onclick="saveCode()">Save üíæ</button>
    <button onclick="loadCode()">Load üìÇ</button>
    <button onclick="clearCode()">Clear üßπ</button>
    <button onclick="downloadCode()">Download ‚¨á</button>
  </div>

  <div id="error-box"></div>

  <div id="container">
    <textarea id="code"></textarea>
    <iframe id="preview"></iframe>
  </div>

  <footer>Powered by FluxCipher ‚ö°</footer>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

  <script>
    // Editor Setup
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      theme: "dracula",
      mode: "htmlmixed",
      tabSize: 2
    });

    const previewFrame = document.getElementById("preview");
    const errorBox = document.getElementById("error-box");
    const langSelect = document.getElementById("language");

    // Run code
    function runCode() {
      const code = editor.getValue();
      errorBox.style.display = "none";
      if (langSelect.value === "html") {
        previewFrame.srcdoc = code;
      } else if (langSelect.value === "css") {
        previewFrame.srcdoc = `<style>${code}</style>`;
      } else if (langSelect.value === "js") {
        try {
          previewFrame.srcdoc = `<script>${code}<\/script>`;
        } catch (err) {
          errorBox.style.display = "block";
          errorBox.innerText = err;
        }
      }
    }

    // Detect JS errors
    function detectErrors() {
      errorBox.style.display = "none";
      if (langSelect.value === "js") {
        try {
          new Function(editor.getValue())();
          alert("‚úÖ No syntax errors found!");
        } catch (err) {
          errorBox.style.display = "block";
          errorBox.innerText = "‚ùå " + err.message;
        }
      } else {
        alert("Error detection works only for JavaScript.");
      }
    }

    // Auto Fix (basic indentation)
    function autoFix() {
      editor.setValue(js_beautify(editor.getValue(), { indent_size: 2 }));
    }

    // Save code (localStorage)
    function saveCode() {
      localStorage.setItem("fluxCode", editor.getValue());
      alert("üíæ Code Saved!");
    }
    function loadCode() {
      const saved = localStorage.getItem("fluxCode");
      if (saved) editor.setValue(saved);
    }
    function clearCode() {
      editor.setValue("");
    }
    function downloadCode() {
      const blob = new Blob([editor.getValue()], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `flux-${langSelect.value}.txt`;
      link.click();
    }

    // Beautify (Auto Fix helper)
    function js_beautify(js_source, options) {
      return js_source.replace(/\t/g, "  ");
    }
  </script>
</body>
</html>
